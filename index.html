<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Logo10XLarge.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Three Dots</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./images/3 dots.png" alt="3 dots">
            <h4 class="logo">Three Dots</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Specs</a></li>
                <li><a class="nav-link" href="#">Products</a></li>
                <li><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./images/cart.png" alt="Cart">
        </div>
    </header>
    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop for the future.</h1>
                    <p>The new 14 inch bezeless display offering a 4K display with with touch screen.</p>
                </div>
                <div class="cta">
                    <button class="cta-select">14 Inch</button>
                    <button class="cta-add">Add to Cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="./images/Laptop.png" alt="Laptop">
            </div>
        </section>

        <div class="laptop-nav">
            <img src="./images/nav.png" alt="nav">
        </div>

        <img class="circle-xxl" src="./images/Ellipse XXL.png" alt="XXL">
        <img class="circle-xl" src="./images/Ellipse XL.png" alt="XL">
        <img class="circle-l" src="./images/Ellipse L.png" alt="L">
    </main>
</body>
</html>
